<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="translations.js"></script>

</head>
<body>
    <header>

        <a href="index.html" class="logo">Leo</a>

        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>

        <nav id="navbar">
            <a href="index.html" data-translate="nav-home">home</a>
            <a href="Services.html" data-translate="nav-services">Services</a>
            <a href="skills.html" data-translate="nav-skills">skills</a>
            <a href="Experience.html" data-translate="nav-projects">Projects</a>
            <a href="Contact.html" class="active" data-translate="nav-contact">Contact</a>
            <button class="lang-toggle" id="lang-toggle" onclick="toggleLanguage()" title="Change Language">
                <i class="fas fa-globe"></i> <span id="lang-icon">PT</span>
            </button>
        </nav>
    </header>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.getElementById('navbar');

        function toggleMenu() {
            navbar.classList.toggle('active');
            const icon = menuIcon.querySelector('i');
            if (navbar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        menuIcon.addEventListener('click', toggleMenu);

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                navbar.classList.remove('active');
                const icon = menuIcon.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });

        document.addEventListener('click', (e) => {
            if (navbar.classList.contains('active') && 
                !navbar.contains(e.target) && 
                !menuIcon.contains(e.target) &&
                !e.target.closest('#lang-toggle')) {
                navbar.classList.remove('active');
                const icon = menuIcon.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        const langToggle = document.getElementById('lang-toggle');
        if (langToggle) {
            langToggle.addEventListener('click', () => {
                if (window.innerWidth <= 995) {
                    setTimeout(() => {
                        navbar.classList.remove('active');
                        const icon = menuIcon.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }, 100);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = getCurrentLanguage();
            const langIcon = document.getElementById('lang-icon');
            if (langIcon) {
                langIcon.textContent = currentLang === 'pt' ? 'PT' : 'EN';
            }
        });
    </script>

    <section class="contact">
        <h2 class="heading"><span data-translate="contact-title">Contact</span> <span data-translate="contact-subtitle">Me</span></h2>

        <form id="contact-form" class="contact-form">
            <div class="input-box">
                <input type="text" id="user_name" name="user_name" data-placeholder="contact-name" placeholder="Full Name" required>
                <input type="email" id="user_email" name="user_email" data-placeholder="contact-email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <input type="text" id="subject" name="subject" data-placeholder="contact-subject" placeholder="Email Subject" required>
            </div>

            <textarea id="message" name="message" cols="30" rows="10" data-placeholder="contact-message" placeholder="Your Message" required></textarea>

            <button type="submit" class="btn" id="submit-btn">
                <span id="btn-text" data-translate="contact-send">Send Message</span>
                <span id="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> <span data-translate="contact-sending">Sending...</span>
                </span>
            </button>
            
            <div id="form-status" style="margin-top: 2rem; font-size: 1.6rem;"></div>
        </form>

        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3 data-translate="contact-email-label">Email</h3>
                    <p>leonardo.iazz098@gmail.com</p>
                </div>
            </div>
            

            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3 data-translate="contact-location">Location</h3>
                    <p data-translate="contact-location-text">São Paulo, Brazil</p>
                </div>
            </div>
        </div>
    </section>

 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
     
        emailjs.init("pnyWQSen_xKTcq3VY");

   
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const submitBtn = document.getElementById('submit-btn');
            const formStatus = document.getElementById('form-status');

          
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            formStatus.innerHTML = '';

            
            emailjs.sendForm('service_37m75ef', 'template_63t8u77', this)
                .then(function() {
                    // Sucesso
                    const currentLang = getCurrentLanguage();
                    const successMsg = translations[currentLang]['contact-success'];
                    formStatus.innerHTML = '<span style="color: #9333EA; font-weight: 600;"><i class="fas fa-check-circle"></i> ' + successMsg + '</span>';
                    document.getElementById('contact-form').reset();
                    
                    // Esconder loading
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    submitBtn.disabled = false;

                    // Limpar mensagem de sucesso após 5 segundos
                    setTimeout(() => {
                        formStatus.innerHTML = '';
                    }, 5000);
                }, function(error) {
                    // Erro
                    const currentLang = getCurrentLanguage();
                    const errorMsg = translations[currentLang]['contact-error'];
                    formStatus.innerHTML = '<span style="color: #ff6b6b; font-weight: 600;"><i class="fas fa-exclamation-circle"></i> ' + errorMsg + '</span>';
                    
                    // Esconder loading
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    submitBtn.disabled = false;

                    console.error('EmailJS Error:', error);
                });
        });
    </script>

</body>
</html>
